    .product-grid {

      padding: 40px 20px;
      max-width: 1200px;

    .product {

      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      height: 250px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #ff66a3;
    }

    .buy-btn {
      background-color: #21c25e;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #1aaa52;
    }

    footer {
      background-color: #ffe6f0;
      color: #555;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
    }

    .social a {
      color: #ff66a3;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .social a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .buy-btn {
        width: 90%;
        font-size: 16px;
      }

      .product img {
